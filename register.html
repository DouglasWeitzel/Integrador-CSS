<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="register.css">
    <title>Register-GamerStore</title>
</head>
<body>
    <div class="registerheader-container">
        <header id="registerheader">
            <a href="./index.html"><i class="fa-solid fa-arrow-rotate-left"></i>Inicio</a>
            <img src="./assets/index/GS-GamerStore-isologotipo-07.svg" alt="logo">
            <a href="./login.html">Iniciar sesión<i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        </header>
    </div>
    <main>
        <span class="divider"></span>
        <div class="registermain-container">
                <h3>Registrate!</h3>
            <form id="registerform" action="#">
                <label for="">Fecha de nacimiento:</label>
                <input type="date" name="" required>
                <input type="text" name="" id="" placeholder="Nombre y apellido" required>
                <input type="number" name="" id="" placeholder="Código Postal" required>
                <input type="text" name="" id="" placeholder="Ciudad" required>
                <input type="text" name="" id="" placeholder="Pais" required>
                <input type="text" name="" id="" placeholder="Dirección de email" required>
                <input type="password" name="" id="" placeholder="Contraseña" required>
                <input type="password" name="" id="" placeholder="Confirmar Contraseña" required>
                <div id="check">
                    <input type="checkbox" name="terms" id="">
                    <label for="terms">acepto los terminos y condiciones</label>
                </div>
                <input id="enviar" type="submit" value="Registrarme" required>
            </form>
        </div>
        <span class="divider"></span>
    </main>
</body>
<footer>

</footer>
</html>
